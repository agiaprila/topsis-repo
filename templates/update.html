{% extends 'layout.html'%}{%block title %} Register {% endblock %}{%block content%}
<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
                <form id="contact" action="{{ url_for('update')}}" method="POST">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3">
                            <div class="section-heading">
                                <h6>Masukkan Data</h6>
                            </div>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="name" name="name" id="name" class="form-control" placeholder="Masukkan Nama UMKM Bawang Goreng" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C1" id="C1" class="form-control" placeholder="Bahan Baku, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C2" id="password" class="form-control" placeholder="Peralatan, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C3" id="password" class="form-control" placeholder="Design Kemasan Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C4" id="password" class="form-control" placeholder="Memanfaatkan Pasar, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C5" id="password" class="form-control" placeholder="Iklan di Sosmed, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C6" id="password" class="form-control" placeholder="Diskon,Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C7" id="password" class="form-control" placeholder="Gratis Ongkir, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C8" id="password" class="form-control" placeholder="Reward ke pelanggan, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C9" id="password" class="form-control" placeholder="Promosi higienis produck, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="number" name="C10" id="password" class="form-control" placeholder="Layanan Pesan Antar, Masukkan Rate dari 1-5" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Submit</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
